<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>E2EE Chat - Login</title>
  </head>
  <body>
    <div id="app">
      <div id="app-bg"></div>
      <div id="login-form-wrapper">
        <div id="title">Login</div>
        <div id="login-bg"></div>
        <div id="login-form">
          <form action="chatroom.html" method="GET">
            <input id="username-input" type=text placeholder="e.g. johndoe" autocomplete="off" spellcheck=false name="user" value="" maxlength=16 required>
            <input type="submit" id="login-button" value="Se connecter">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
